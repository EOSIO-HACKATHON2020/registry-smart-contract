version: 2.1
jobs:
  build:
    docker:
      - image: avm007/eosio.cdt:latest
    steps:
      - checkout
      - run:
          name: "Build contract and unit tests"
          command: |
            chmod u+x build.sh
            ./build.sh -e /root/eosio/2.0 -c /usr/opt/eosio.cdt -t
      - run:
          name: "Run unit tests"
          command: ./build/tests/registry_unit_test --log_format=JUNIT --log_sink=./build/tests/Testing/Temporary/LastTest.xml